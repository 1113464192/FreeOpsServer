definitions:
  api.BindRoleRelationReq:
    properties:
      associationType:
        description: '1: api 2: menu 3: button 4: project'
        type: integer
      objectIds:
        items:
          type: integer
        type: array
      roleId:
        description: 角色id
        type: integer
    required:
    - associationType
    - objectIds
    - roleId
    type: object
  api.BindTemplateParamsReq:
    properties:
      paramIds:
        items:
          type: integer
        type: array
      templateId:
        type: integer
    required:
    - templateId
    type: object
  api.BindUserRolesReq:
    properties:
      roleIds:
        items:
          type: integer
        type: array
      userId:
        type: integer
    required:
    - roleIds
    - userId
    type: object
  api.CloudProjectReq:
    properties:
      cloudPlatform:
        description: 云平台
        type: string
      name:
        description: 项目名
        type: string
    required:
    - cloudPlatform
    - name
    type: object
  api.CreateCloudHostReq:
    properties:
      cloudPlatform:
        description: 云平台
        type: string
      hostCount:
        description: 需购买服务器数量
        type: integer
      projectId:
        description: 项目ID
        type: integer
    required:
    - cloudPlatform
    - hostCount
    - projectId
    type: object
  api.GetOpsTaskTmpCommandsReq:
    properties:
      execContent:
        description: 运营的执行内容文案，从中根据Params提取参数放入模板中执行
        type: string
      templateIds:
        items:
          type: integer
        type: array
    required:
    - execContent
    - templateIds
    type: object
  api.IdsReq:
    properties:
      ids:
        items:
          type: integer
        type: array
    required:
    - ids
    type: object
  api.MenuQuery:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  api.Response:
    properties:
      code:
        type: string
      data: {}
      msg:
        type: string
    type: object
  api.RunOpsTaskCheckScriptReq:
    properties:
      execContent:
        description: 运营的执行内容文案，从中根据Params提取参数放入模板中执行
        type: string
      taskId:
        type: integer
    required:
    - execContent
    - taskId
    type: object
  api.SubmitOpsTaskReq:
    properties:
      auditors:
        items:
          type: integer
        type: array
      checkResponse:
        description: 运维检测脚本根据ExecContext返回的信息，存储到任务日志中
        type: string
      execContent:
        description: 运营的执行内容文案，从中根据Params提取参数放入各个模板中执行
        type: string
      submitter:
        description: 提交者
        type: integer
      taskId:
        type: integer
      templateIds:
        description: 模板是可勾选的，因此不一定完全执行taskId的所有模板，所以需要单独传。按顺序如:1,2,3
        items:
          type: integer
        type: array
    required:
    - execContent
    - submitter
    - taskId
    - templateIds
    type: object
  api.UpdateButtonReq:
    properties:
      buttonCode:
        type: string
      buttonDesc:
        type: string
      menuId:
        type: integer
    required:
    - buttonCode
    - menuId
    type: object
  api.UpdateButtonsReq:
    properties:
      buttons:
        items:
          $ref: '#/definitions/api.UpdateButtonReq'
        type: array
    required:
    - buttons
    type: object
  api.UpdateMenuReq:
    properties:
      activeMenu:
        description: 没有则不传
        type: string
      component:
        type: string
      constant:
        description: 是常量(访问该路由时将不会进行登录验证和权限验证)路由则传1，否则不传
        type: boolean
      fixedIndexInTab:
        description: 固定在页签中的序号
        maximum: 127
        type: integer
      hideInMenu:
        description: 隐藏标签页则传1，否则不传
        type: boolean
      href:
        type: string
      i18nKey:
        type: string
      icon:
        type: string
      iconType:
        description: 1(iconify),2(local)
        enum:
        - 1
        - 2
        type: integer
      id:
        description: 修改才需要传，没有传算新增
        type: integer
      keepAlive:
        type: boolean
      menuName:
        type: string
      menuType:
        description: 1(directory),2(menu)
        enum:
        - 1
        - 2
        type: integer
      multiTab:
        description: 是多标签页则传1，否则不传
        type: boolean
      order:
        type: integer
      parentId:
        description: 一级菜单填0
        type: integer
      props:
        description: 路由属性作跳转路由则直接传true，否则传完整json
      query:
        description: 查询条件，json传送
        items:
          $ref: '#/definitions/api.MenuQuery'
        type: array
      routeName:
        type: string
      routePath:
        type: string
      status:
        description: 1(enabled),2(disabled)
        enum:
        - 1
        - 2
        type: integer
    required:
    - menuName
    - menuType
    - order
    - routeName
    - routePath
    - status
    type: object
  api.UpdateOpsTaskReq:
    properties:
      auditors:
        items:
          type: integer
        type: array
      checkTemplateId:
        description: 默认被执行的运维检测脚本的模板，返回的打印信息是用于给运营审批查看的，不传则跳过检查
        type: integer
      hostId:
        type: integer
      id:
        type: integer
      isConcurrent:
        type: boolean
      isIntranet:
        type: boolean
      name:
        type: string
      projectId:
        type: integer
      templateIds:
        items:
          type: integer
        type: array
    required:
    - hostId
    - name
    - projectId
    - templateIds
    type: object
